name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install oapi-codegen
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install pact-go and libpact_ffi
        env:
          PACT_LIB_DIR: /tmp/pact
        run: |
          mkdir -p "$PACT_LIB_DIR"
          go install github.com/pact-foundation/pact-go/v2@latest
          export PATH="$(go env GOPATH)/bin:$PATH"
          pact-go install --libDir "$PACT_LIB_DIR"

      - name: Generate API code for all services
        run: make generate-all

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.1
          args: --timeout 5m

      - name: Run Go tests with coverage (excluding Pact tests)
        run: |
          # List all Go packages, exclude Pact test packages, then run go test on the rest
          PKGS=$(go list ./... | grep -v '/test/pacts')
          go test $PKGS -v -coverprofile=coverage.txt

      - name: Run Pact tests
        env:
          PACT_LIB_DIR: /tmp/pact
          LD_LIBRARY_PATH: /tmp/pact
          CGO_LDFLAGS: "-L/tmp/pact"
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          go test ./test/pacts/... -v

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            files: coverage.txt