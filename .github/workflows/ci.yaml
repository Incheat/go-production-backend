name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write   # needed for SARIF upload on main push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Install oapi-codegen
        run: |
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install pact-go and libpact_ffi
        env:
          PACT_LIB_DIR: /tmp/pact
        run: |
          set -euo pipefail
          mkdir -p "$PACT_LIB_DIR"
          go install github.com/pact-foundation/pact-go/v2@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
          pact-go install --libDir "$PACT_LIB_DIR"

      - name: Install protoc (Protocol Buffers compiler)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install gRPC Go codegen tools
        run: |
          set -euo pipefail
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
          protoc-gen-go --version || true
          protoc-gen-go-grpc --version || true

      - name: Install sqlc
        run: |
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
          export PATH="$(go env GOPATH)/bin:$PATH"
          sqlc version

      - name: Generate API code for all services
        run: |
          set -euo pipefail
          make oapi-generate-all

      - name: Generate gRPC code for all services
        run: |
          set -euo pipefail
          make protoc-all

      - name: Generate SQLC code for all services
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          make sqlc-all

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.1
          args: --timeout 5m

      - name: Run Go tests with coverage (excluding Pact tests)
        run: |
          set -euo pipefail
          PKGS=$(go list ./... | grep -v '/test/pacts')
          go test $PKGS -v -coverprofile=coverage.txt

      - name: Run Pact tests
        env:
          PACT_LIB_DIR: /tmp/pact
          LD_LIBRARY_PATH: /tmp/pact
          CGO_LDFLAGS: "-L/tmp/pact"
        run: |
          set -euo pipefail
          export PATH="$(go env GOPATH)/bin:$PATH"
          go test ./test/pacts/... -v

      # -------------------------
      # Security scans (AFTER lint/tests/pact)
      # -------------------------
      - name: Install govulncheck and gosec
        run: |
          set -euo pipefail
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Run gosec (SARIF)
        run: |
          set -euo pipefail
          gosec -no-fail -fmt=sarif -out=gosec.sarif ./...

      # âœ… Only upload SARIF on main push
      - name: Upload gosec SARIF to GitHub Code Scanning
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec.sarif

      - name: Run govulncheck (JSON)
        run: |
          set -euo pipefail
          govulncheck -json ./... > govulncheck.json

      - name: Upload security scan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gosec.sarif
            govulncheck.json
      # -------------------------

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.txt
