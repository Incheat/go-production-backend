server:
  port: 8080

cors:
  rules:
    - path: "/v1/*"
      allowed_origins:
        - "*"
    - path: "/v2/*"
      allowed_origins:
        - "https://app.example.com"
        - "https://cdn.example.com"
    - path: "/api/v1/admin/*"
      allowed_origins:
        - "https://admin.example.com"

database:
  host: localhost
  port: 3306
  user: root
  password: rootpassword
  name: app_db

redis:
  addr: localhost:6379
  password: ""
  db: 0

jwt:
  secret: your_jwt_secret_key
  expire: 3600